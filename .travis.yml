dist: xenial
sudo: false
language: rust
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
rust:
    - stable
    - beta
    - nightly
cache: cargo
matrix:
    allow_failures:
        - rust: nightly
before_script:
    - export LLVM=clang+llvm-${LLVM_VERSION}-x86_64-linux-gnu-ubuntu-16.04
    - wget http://llvm.org/releases/${LLVM_VERSION}/${LLVM}.tar.xz
    - mkdir llvm;
    - tar -xf ${LLVM}.tar.xz -C llvm --strip-components=1;
    - export LIBCLANG_PATH=`pwd`/llvm/lib/
    - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
    - travis-cargo build
    - travis-cargo doc
    - for d in `ls examples/`; do
      cd examples/${d}/
      cargo build
      cd ../../
      done
after_success:
    - git config user.name "Travis-CI Doc Bot"
    - git config user.email "willusher.life@gmail.com"
    - travis-cargo --only stable doc-upload
env:
  matrix:
  - LLVM_VERSION=5.0.2
  - LLVM_VERSION=6.0.1
  - LLVM_VERSION=7.0.0
